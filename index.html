<!doctype html>
<html lang="en">
<head>
    <title>Portfolio Project</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- Google Fonts API -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <!-- Main style -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col-3 personal-info">
                <h1 class="full-name">Ted Wu</h1>
                <h5>Full Stack Engineer</h5>
            </div>
            <div class="col"></div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-9">
                <img src="images/pp.jpg" class="img-fluid profile-pic" alt="Responsive image">
            </div>

        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-9 featured-work">
                <h2 class="featured-work-title">Featured Work</h2>
                <div class="row">
                    <div class="col-4 featured-work-item">
                        <img src="images/warbyparker.png" class="img-fluid featured-work-image" alt="Warby Parker Image">
                        <div class="project-details">
                            <h4>Warby Parker Bot</h4>
                            <a href="">Github Link</a>
                        </div>
                    </div>
                    <div class="col-4 featured-work-item">
                        <img src="images/final.png" class="img-fluid featured-work-image" alt="Events IQ">
                        <div class="project-details">
                            <h4>EventsIQ</h4>
                            <a href="">Github Link</a>
                        </div>
                    </div>
                    <div class="col-4 featured-work-item">
                        <img src="images/budget.jpg" class="img-fluid featured-work-image" alt="Budget Calculator">
                        <div class="project-details">
                            <h4>Budget Calculator</h4>
                            <a href="">Github Link</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</body>
</html>
